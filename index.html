<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <title>NETFLIX</title>

    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" href="style/responsividade.css">
    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Z A R K</h3>
                <p class="descricao">Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> 
                <img class="box-filme" src="img/mini1.jpg" alt="Serie Lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Greys Anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Riverdale">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="O Gambito da Rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Serie Sabrina">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Bridgerton">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Serie Vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Vampire Diaries">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Enola Holmes">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2965eb3930.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
